<div class="full">
  <div class="main">
    <app-header></app-header>
    <div class="container login-register">
      <div class="row">
        <div class="col-md-12 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <hr>
              <!-- Nav pills -->
              <ul class="nav nav-pills">
                <li class="nav-item w-50">
                  <a class="nav-link active" data-toggle="pill" href="#login">Login</a>
                </li>
                <li class="nav-item w-50">
                  <a class="nav-link" data-toggle="pill" href="#register">Register</a>
                </li>
              </ul>
              <!-- Tab panes -->
              <div class="tab-content">
                <!-- login-form -->
                <div class="tab-pane container active" id="login">
                  <div class="panel-body">
                    <div class="row">
                      <div class="col-lg-12">
                        <form id="login-form" action="https://phpoll.com/login/process" method="post" role="form"
                          style="display: block;">
                          <div class="form-group">
                            <input type="text" name="username" id="username" tabindex="1" class="form-control"
                              placeholder="Username" value="">
                          </div>
                          <div class="form-group">
                            <input type="password" name="password" id="password" tabindex="2" class="form-control"
                              placeholder="Password">
                          </div>
                          <div class="form-group text-center">
                            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                            <label for="remember"> Remember Me</label>
                          </div>
                          <div class="form-group">
                            <div class="row">
                              <div class="col-sm-5 col-sm-offset-3 login-div">
                                <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                  class="form-control btn btn-login" value="Log In">
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="row">
                              <div class="col-lg-12">
                                <div class="text-center">
                                  <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot
                                    Password?</a>
                                </div>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- register-form -->
                <div class="tab-pane container fade" id="register">
                  <div class="panel-body">
                    <div class="row">
                      <div class="col-lg-12">
                        <form id="register-form" action="https://phpoll.com/register/process" method="post" role="form">
                          <div class="form-group">
                            <input type="text" name="username" id="username" tabindex="1" class="form-control"
                              placeholder="Username" value="">
                          </div>
                          <div class="form-group">
                            <input type="email" name="email" id="email" tabindex="1" class="form-control"
                              placeholder="Email Address" value="">
                          </div>
                          <div class="form-group">
                            <input type="password" name="password" id="password" tabindex="2" class="form-control"
                              placeholder="Password">
                          </div>
                          <div class="form-group">
                            <input type="password" name="confirm-password" id="confirm-password" tabindex="2"
                              class="form-control" placeholder="Confirm Password">
                          </div>
                          <div class="form-group">
                            <div class="row">
                              <div class="col-sm-5 col-sm-offset-3 register-div">
                                <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                                  class="form-control btn btn-register" value="Register Now">
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
