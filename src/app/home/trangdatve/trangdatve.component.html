<div class="full">
  <div class="main">
    <app-header></app-header>
    <div class="booking">
      <h3 class="head mb-5">BOOKING ONLINE</h3>
      <div class="row">
        <div class="col-md-9">
          <div class="screen text-center">
            <img src="../../../assets/images/screen.png" alt="" width="100%">
          </div>
          <app-danhsachghe [gheArray]="DanhSachGheNgoi"></app-danhsachghe>
        </div>
        <div class="col-md-3 checkout pr-0">
          <div class="card">
            <img class="card-img-top" src="{{hinhPhim}}" alt="Card image" height="350px">
            <div class="card-body pb-0 pl-0 pr-0">
              <h4 class="card-title px-3">{{tenPhim}} <span class="small">({{ngayKhoiChieu | date:'d/M hh:mm'}})</span></h4>
              <p class="card-text px-3">Selected seats: <span *ngFor="let item of DSGhe">{{item.TenGhe}}<span>, </span></span></p>
              <p class="card-text px-3">Price: <span>{{tongTien}} VND</span></p>
              <button href="#" class="btn btn-danger btn-block" (click)="handleBooking()">Book ticket</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
