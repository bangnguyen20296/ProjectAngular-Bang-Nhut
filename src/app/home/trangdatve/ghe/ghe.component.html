<ng-container *ngIf="!itemGhe.DaDat;else gheDaDuocChon">
    <button class="btn mx-1 my-2" [ngClass]="{'btn-success': status, 'btn-light': !status}" (click)="datGhe()">{{itemGhe.TenGhe}}</button>
</ng-container>
<ng-template #gheDaDuocChon>
    <button class="btn btn-danger mx-1 my-2" disabled style="cursor: not-allowed">{{itemGhe.TenGhe}}</button>
</ng-template>
