<div class="card" style="width: 230px;">
  <a data-toggle="modal" data-frame="iframe" data-target="#modelId"><img class="card-img-top" [src]="phim.HinhAnh"
      alt="Card image" class="img-fluid"></a>
  <div class="card-body">
    <h4 class="card-title">{{phim.TenPhim}}</h4>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe width="560" height="315" src={{phim.Trailer}} frameborder="0"
          allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <img [src]="phim.HinhAnh" alt="">
      </div>
    </div>
  </div>
</div>
