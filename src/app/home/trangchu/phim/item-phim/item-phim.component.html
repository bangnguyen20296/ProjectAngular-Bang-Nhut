<div class="card" style="width: 230px;">
  <img class="card-img-top" [src]="phim.HinhAnh" alt="Card image" style="height: 300px;">
  <div class="hoverInfo">
    <div class="btnPlay d-flex">
      <a data-toggle="modal" data-target="#modelId">
        <img src="../../../../../assets/images/play-video.png" alt="">
      </a>
    </div>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{phim.TenPhim}}</h4>
    <button class="btn btn-danger w-100" [routerLink]="['/chi-tiet', phim.MaPhim]">Đặt Vé</button>
  </div>
</div>
