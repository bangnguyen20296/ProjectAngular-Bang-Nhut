<div class="full">
  <div class="main">
    <app-header></app-header>
    <div class="detail">
      <h3 class="head mb-5">MOVIE DETAIL</h3>
      <div class="row">
        <div class="col-md-4">
          <div class="movie-pic">
            <a data-toggle="modal" data-target="#modelChiTiet"><img src="{{ChiTietPhim.HinhAnh}}" alt="" /></a>
          </div>
        </div>
        <div class="col-md-8">
          <div class="review-info">
            <a class="span">{{ChiTietPhim.TenPhim}}</a>
            <p class="dirctr">Release date: {{ChiTietPhim.NgayKhoiChieu | date:'medium'}}</p>
            <div class="row">
              <div class="col-md-3">
                <p class="ratingview">Critic's Rating: </p>
              </div>
              <div class="col-md-9">
                <p>{{ChiTietPhim.DanhGia}} <i class="fa fa-star"></i></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <p class="info">Describe: </p>
              </div>
              <div class="col-md-9">
                <p class="info">{{ChiTietPhim.MoTa}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modelChiTiet" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <iframe width="850" height="450" [src]="ChiTietPhim.Trailer | safe" frameborder="0"
              allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
